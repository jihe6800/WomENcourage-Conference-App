<ion-view view-title="Emergency Contact">
    <ion-content has-bouncing="false">
        <div class="card" ng-repeat="section in emergency.sections">
            <div class="item item-divider active">
                {{section.title}}
            </div>
            <div class="item item-text-wrap">
                {{section.content}}
            </div>
        </div>
    </ion-content>
</ion-view>
