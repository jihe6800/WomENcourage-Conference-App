<ion-view view-title="Start">
        <ion-content class="row responsive-lg">
            <div class="row">
                <img src="img/banner-small.png" />
            </div>
            <div class="row">
                <div class="col">
                    <button class="button button-start ion-information-circled button-womencourage" ui-sref="app.info"><p>Information</p></button>
                </div>
                <div class="col">
                    <button class="button button-start ion-alert-circled button-womencourage" ui-sref="app.news"><p>News</p></button>
                </div>
                <div class="col">
                    <button class="button button-start ion-map button-womencourage" ui-sref="app.map"><p>Map</p></button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="button button-start ion-calendar button-womencourage" ui-sref="app.schedule"><p>Schedule</p></button>
                </div>
                <div class="col">
                    <button class="button button-start ion-person button-womencourage" ui-sref="app.my-schedule"><p>My Schedule</p></button>
                </div>
                <div class="col">
                    <button class="button button-start ion-mic-a ion-map button-womencourage" ui-sref="app.speakers"><p>Speakers</p></button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="button button-start ion-ribbon-b button-womencourage" ui-sref="app.sponsors"><p>Sponsors</p></button>
                </div>
                <div class="col">
                    <button class="button button-start ion-android-star-outline button-womencourage" ui-sref="app.supporters"><p>Supporters</p></button>
                </div>
                <div class="col">
                    <button class="button button-start ion-help button-womencourage"><p>Space</p></button>
                </div>
            </div>

        </ion-content>
</ion-view>
