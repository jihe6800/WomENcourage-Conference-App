<ion-view view-title="Poster">
    <ion-content>
        <div class="card">
            <div class="item item-divider item-text-wrap">
                {{poster.activePoster.title}}
            </div>
            <div class="item item-text-wrap">
                <p><span ng-repeat="author in poster.activePoster.authors">{{author}}<span ng-if="!$last">, </span></span></p>
                <h2>Description</h2>
                <p>{{poster.activePoster.description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
