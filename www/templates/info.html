<ion-view view-title="Information">
    <ion-content has-bouncing="false">
        <div style="width:100%; text-align: center" class="banner-start img" >
            <img src="img/banner-small.png" />
        </div>
        <div class="card" ng-repeat="section in information.sections">
            <div class="item item-divider active">
                {{section.title}}
            </div>
            <div class="item item-text-wrap">
                {{section.content}}

                <button class="button button-block button-calm ion-social-twitter" ng-if="section.title == 'News'" ng-click="openURL(section.twitterurl)" style="margin-top: 20px">
                    {{section.buttontext}}
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
