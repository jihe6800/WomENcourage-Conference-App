<ion-view view-title="Speaker">
    <ion-content>
        <div class="card">
            <div class="item item-divider item-text-wrap">
                {{speaker.activeSpeaker.firstName}} {{speaker.activeSpeaker.lastName}}
            </div>
            <div class="item item-text-wrap">
                <p>{{speaker.activeSpeaker.affiliation}}</p>
            </div>
        </div>
        <div class="card" ng-if="speaker.activeSpeaker.papers.length > 0">
            <ion-item class="item-divider active">
                Papers
            </ion-item>
            <ion-item class="item-text-wrap" ng-repeat="paper in speaker.activeSpeaker.papers" ng-href="#/app/schedule/session/{{paper.sessionID}}">
                {{paper.title}}
                <p><span ng-repeat="author in paper.authors">{{author}}<span ng-if="!$last">, </span></span></p>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
