<ion-view view-title="Posters">
    <ion-content has-bouncing="false">
        <ion-list>
            <ion-item class="item-text-wrap" ng-repeat="poster in posters.posters" ng-href="#/app/poster/{{poster._id}}" ng-click="posters.setActivePoster(poster)">
                {{poster.title}}
                <p>{{poster.authors}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
