<ion-view view-title="Posters">
    <ion-content has-bouncing="false">
        <ion-list>
            <ion-item class="item-text-wrap" ng-repeat="poster in posters.posters">
                {{poster.title}}
                <p>{{poster.authors}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
