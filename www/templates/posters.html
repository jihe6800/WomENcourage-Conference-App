<ion-view view-title="Posters">
    <ion-content has-bouncing="false">
        <ion-list>
            <ion-item class="item-text-wrap" ng-repeat="poster in posters.posters" ng-href="#/app/poster/{{poster.id}}">
                {{poster.title}}
                <p><span ng-repeat="author in poster.authors">{{author}}<span ng-if="!$last">, </span></span></p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
