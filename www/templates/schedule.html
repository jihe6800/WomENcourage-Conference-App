<ion-view view-title="Schedule">

    <div class="bar bar-header complete-center" style="height:20px; margin-top:50px">
        <h3 class="month-schedule">September 2015</h3>
        <select class="drop-down-schedule" ng-model="schedule.sortmode" ng-change="schedule.update()" ng-options="sortmode.name for sortmode in schedule.sortmodes"></select>
    </div>
    <div class="bar bar-subheader" style="height:80px;margin-top:35px">
        <div class="wrapper-pager">
            <button class="button button-womencourage margin-pager" ng-click="schedule.changeSlide($index)" ng-repeat="day in schedule.days" ng-class="{'disabled': schedule.isDisable($index)}">
                <h3 class="day-char">{{day.name.substr(0,3)}}</h3>
                <h3 class="day-num">{{day.name.substr(7,3)}}</h3>
            </button>
        </div>
    </div>

        <ion-content has-bouncing="false" style="margin-top: 110px">
        <ion-slide-box style="padding-left: 10px" active-slide="myActiveSlide" show-pager="false">
            <ion-slide ng-repeat="day in schedule.days">
                <ion-list>

                    <div ng-repeat="group in day.groups">
                        <ion-item class="item-divider" ng-click="group.visible = !group.visible" ng-class="{active: group.visible}">{{group.name}}</ion-item>
                        <ion-item class="item item-accordion item-text-wrap" ng-repeat="session in group.sessions" ng-click="schedule.setSession(session)" href="#/app/schedule/{{session._id}}" ng-show="group.visible">
                            <div class="item-wrapper-schedule">
                                <div class="info-schedule">
                                    <h3>{{session.startDate.toTimeString().substr(0,5)}} - {{session.endDate.toTimeString().substr(0,5)}}</h3>
                                    <h2>{{session.title}}</h2>
                                    <p>{{session.speakers}}</p>
                                </div>

                                <!-- Toggle-button to add for personal schedule -->
                                <div class="checkbox-wrapper-schedule">
                                    <label class="toggle">
                                        <input type="checkbox">
                                        <div class="track">
                                            <div class="handle"></div>
                                        </div>
                                    </label>
                                </div>

                            </div>
                        </ion-item>
                    </div>
                </ion-list>
            </ion-slide>
        </ion-slide-box>
            </ion-content>
    </ion-content>
</ion-view>
