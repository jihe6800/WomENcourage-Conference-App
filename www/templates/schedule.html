<ion-view view-title="Schedule">
    <ion-content has-bouncing="false">
        <ion-slide-box style="padding-left: 10px" active-slide="0" pager-click="schedule.changeSlide(index)">
            <ion-slide ng-repeat="day in schedule.days">
                <ion-list>
                    <ion-item class="item-divider "><!--item-input item-select-->
                        <h1>{{day.name}}</h1>
                        <!--<select ng-model="sortmode" onchange="schedule.updateItems({sortmode: 'speaker'})">
                            <option selected>Time</option>
                            <option>Speaker</option>
                            <option>Title</option>
                        </select>-->
                        <button class="button button-positive" ng-click="schedule.sortmode='startDate'; schedule.updateGroups()">
                            Time
                        </button>
                        <button class="button button-positive" ng-click="schedule.sortmode='speaker'; schedule.updateGroups()">
                            Speaker
                        </button>
                        <button class="button button-positive" ng-click="schedule.sortmode='title'; schedule.updateGroups()">
                            Title
                        </button>
                    </ion-item>
                    <div ng-repeat="group in day.groups">
                        <ion-item class="item-divider">{{group.name}}</ion-item>
                        <ion-checkbox class="item-checkbox-right" ng-model="isChecked" ng-repeat="session in group.sessions">
                            <h3>{{session.startDate.toTimeString().substr(0,5)}} - {{session.endDate.toTimeString().substr(0,5)}}</h3>
                            <h2>{{session.title}}</h2>
                            <p>{{session.speaker}}</p>
                        </ion-checkbox>
                    </div>
                </ion-list>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
