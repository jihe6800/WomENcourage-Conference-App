<ion-view view-title="Schedule">
    <ion-content>
        <ion-slide-box active-slide="myActiveSlide">
            <ion-slide>
                <ion-list>
                    <div ng-repeat="group in schedule.groupedItems">
                        <div class="item item-divider">{{group.start_time}}</div>
                        <ion-item ng-repeat="session in group.sessions">
                            <h3>{{session.start_time}} - {{session.end_time}}</h3>
                            <h2>{{session.title}}</h2>
                            <p>{{session.speaker}}</p>
                        </ion-item>
                    </div>
                </ion-list>
            </ion-slide>
            <ion-slide>
                <div class="box-yellow"><h1 class="text-schedule">DAY 2</h1></div>
            </ion-slide>
            <ion-slide>
                <div class="box-red"><h1 class="text-schedule">DAY 3</h1></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
