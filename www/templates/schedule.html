<ion-view view-title="Schedule">
    <ion-content>
        <ion-slide-box active-slide="myActiveSlide" pager-click="schedule.changeSlide(index)">
            <ion-slide ng-repeat="date in schedule.dates">
                <h1 class="padding">{{date}}</h1>
                <ion-list>
                    <div ng-repeat="group in schedule.groupedItems">
                        <div class="item item-divider">{{group.start_time}}</div>
                        <ion-item ng-repeat="session in group.sessions">
                            <h3>{{session.start_time}} - {{session.end_time}}</h3>
                            <h2>{{session.title}}</h2>
                            <p>{{session.speaker}}</p>
                        </ion-item>
                    </div>
                </ion-list>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
